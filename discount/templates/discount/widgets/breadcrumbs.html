{% if breadcrumbs_list %}
<ul class="breadcrumbs inline-b">
{% for breadcrumb in breadcrumbs_list %}
{% if breadcrumb.type == 'link' %}
<li><a href="{{ breadcrumb.href }}">{{ breadcrumb.title }}</a></li>
{% else %}
	<span class="inline-b">{{ breadcrumb.title }}</span>
{% endif %}

{% endfor %}

</ul>
{% endif %}
