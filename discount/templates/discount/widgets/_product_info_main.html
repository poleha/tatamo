{% load discount_tags %}
{% load cache %}
{% cache 2419200 product_info_main_1 product.pk %}


<div class="item category-item col-md-3 col-sm-4 col-xs-4">
	<div class="wrapper clearfix">

	{% if not product.ad %}
		<a class="product" href="{{ product.get_absolute_url }}">
			{% endif %}
				<div class="product-image">
		
			<img src="{{ product.get_main_image.thumb204 }}">

		</div>
	
	
	{% if not product.ad %}
		<div class="description clearfix">
			<div class="brand">{{ product.brand }}</div>
			<div class="name">{{ product }}</div>
           
			<div class="price"><span class="normal-price"> {{ product.normal_price }} руб</span><span class="current-price"> {{ product.stock_price }} руб </span></div>
			<span class="percent">-{{ product.percent }}%</span>
		</div>


	</a>	
{% endif %}
</div>
</div>
  {% endcache %}
